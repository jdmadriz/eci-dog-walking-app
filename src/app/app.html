<div class="min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <a routerLink="/dashboard" class="text-xl font-bold text-indigo-600 shrink-0">
            Walk My Dog
          </a>

          <!-- Mobile hamburger button -->
          <button
            (click)="mobileMenuOpen.set(!mobileMenuOpen())"
            class="md:hidden p-2 rounded-md text-gray-500 hover:text-indigo-600 hover:bg-gray-100 transition">
            @if (mobileMenuOpen()) {
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            } @else {
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            }
          </button>

          <!-- Desktop nav -->
          <div class="hidden md:flex items-center space-x-4">
            <a routerLink="/dashboard" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
              class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 transition">
              Dashboard
            </a>
            <a routerLink="/clients" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
              class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 transition">
              Clients
            </a>
            <a routerLink="/dogs" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
              class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 transition">
              Dogs
            </a>
            <a routerLink="/walks" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
              class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 transition">
              Walks
            </a>
          </div>
        </div>
      </div>

      <!-- Mobile nav dropdown -->
      @if (mobileMenuOpen()) {
        <div class="md:hidden border-t border-gray-200">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a routerLink="/dashboard" routerLinkActive="bg-indigo-50 text-indigo-600"
              (click)="mobileMenuOpen.set(false)"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-indigo-600 transition">
              Dashboard
            </a>
            <a routerLink="/clients" routerLinkActive="bg-indigo-50 text-indigo-600"
              (click)="mobileMenuOpen.set(false)"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-indigo-600 transition">
              Clients
            </a>
            <a routerLink="/dogs" routerLinkActive="bg-indigo-50 text-indigo-600"
              (click)="mobileMenuOpen.set(false)"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-indigo-600 transition">
              Dogs
            </a>
            <a routerLink="/walks" routerLinkActive="bg-indigo-50 text-indigo-600"
              (click)="mobileMenuOpen.set(false)"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-indigo-600 transition">
              Walks
            </a>
          </div>
        </div>
      }
    </nav>

    <!-- Page content -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <router-outlet />
    </main>
  </div>
  <app-toast />
